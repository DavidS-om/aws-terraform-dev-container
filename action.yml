name: 'Dockerfile'
description: 'Build Dev Container image'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: './.devcontainer/Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
